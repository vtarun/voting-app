<div class="container">
	<div class="well">
		<h2>Create new poll</h2>
	</div>
	<form class="col-md-5 col-sm-12">
		<div class="form-group">
			<label for='pollName' style="font-size:18px;">Poll Name</label>
			<input type="text" class="form-control" ng-model="poll.pollName" placeholder="Enter poll name" id="pollName" required />
		</div>
		<ul class="form-group" style="list-style: none;padding-left:0px;">
			<li ng-repeat="option in poll.pollOptions" class="newPollList">
				<label style="font-size:18px;">{{option.option}}</label>
				<span class="newPollListDeleteButton pull-right" ng-click="deleteOption($index)">
					<i class="fa fa-trash-o" aria-hidden="true"></i>
				</span>
			</li>			
		</ul>
		<div class="form-group form-inline">
			<input type="text" class="form-control" ng-model="tempPollOption" placeholder="Enter option" />			
			<button class="btn btn-danger" ng-disabled="!tempPollOption" ng-click="addPollOption()">Add</button>
		</div>
		<div>			
			<button class="btn btn-primary" ng-click="createPoll()">Create Poll</button> 
		</div>
	</form>
</div>
