<div style="padding-top:40px;padding-left:40px;overflow-x: hidden;">  	
	<h1 class="display-4">My Polls</h1>
	<hr class="my-4">
	<div class="row" ng-repeat="poll in myAllPolls"  style="margin-bottom:8px;min-height:34px;padding-left:40px;">
		<a ng-href="/polls/{{poll._id}}" class="list-group-item col-sm-8" style="padding-top:5px;max-height:34px;margin-right:2px;">{{poll.poll_name}}</a>		
		<button class="btn btn-danger col-sm-1" style="max-height:34px;" ng-click="deletePoll(poll._id)">Delete poll</button>		
	</div>	 
</div>
