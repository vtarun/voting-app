<div class="container">
	<div class="col-md-10 col-sm-12">
		<div class="well">
			<h2>My Polls</h2>
		</div>	
	<div class="list-group" ng-repeat="poll in myAllPolls"  style="margin-bottom:8px;">
		<a ng-href="/polls/{{poll._id}}" class="list-group-item col-md-9" style="padding-top:5px;height:34px;">{{poll.poll_name}}</a>
		<div class="col-md-2"></div>
		<button class="btn btn-danger col-md-offset-1" ng-click="deletePoll(poll._id)">Delete poll</button>		
	</div>	
	</div>
</div>
