<div class="modal" id="myModal" style="display:none;">
    <div class="modal-dialog" role="document">
      <!-- Modal content-->
      <div class="modal-content" style="max-width: 400px;margin-left: auto;margin-right: auto;">			        
        <div class="modal-body">
        <div class="row">
		    <div class="main">
		    	<h3>Please Log In, or <a href="#">Sign Up</a></h3>
		      	<div class="row">
		        	<div class="col-xs-6 col-sm-6 col-md-6">
		          		<a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
		        	</div>
			        <div class="col-xs-6 col-sm-6 col-md-6">
			        	<a href="#" class="btn btn-lg btn-info btn-block">Google</a>
			    	</div>
			    </div>
			    <div class="login-or">
			        <hr class="hr-or">
			    	<span class="span-or">or</span>
			    </div>

		      	<form role="form" name="myForm" ng-submit="registerUser()">
		        	<div class="form-group">
		          		<label for="inputUsernameEmail">Email</label>
		          		<input type="email" class="form-control" ng-model="user.username" id="inputUsernameEmail" required>
		        	</div>
	        		<div class="form-group">          
		          		<label for="inputPassword">Password</label>
		          		<input type="password" class="form-control" ng-model="user.password" id="inputPassword" required>
		        	</div>
		        	<!-- <div class="checkbox pull-right"></div>		        	 -->
		        	<button type="submit" ng-disabled="myForm.$invalid" class="btn btn btn-primary">Register</button>
          			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      	</form>					    
		    </div>
		    <br>					      
		</div>
        </div>			       
    </div>      
    </div>
</div>
